# Railway MySQL database connection settings
spring.datasource.url=jdbc:mysql://<RAILWAY_DB_HOST>:<RAILWAY_DB_PORT>/<RAILWAY_DB_NAME>?serverTimezone=UTC
spring.datasource.username=<RAILWAY_DB_USERNAME>
spring.datasource.password=<RAILWAY_DB_PASSWORD>
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate configuration for Railway MySQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Liquibase configuration for Railway
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml